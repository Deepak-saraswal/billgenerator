<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="invoice-container">
        <div class="header">
            <h1>SGST Invoice Generator</h1>
        </div>

        <!-- Invoice Input Section -->
        <div class="invoice-details">
            <div class="company-info">
                <div class="company-address">
                    <p><input id="yourName" type="text" placeholder="Your Name"><br>
                        <input id="gstin" type="text" placeholder="Company's GSTIN Number"><br>
                        <textarea id="yourAddress" placeholder="Company Address"></textarea><br>
                        <input id="city" type="text" placeholder="City"><br>
                    <div class="scrollable-dropdown">
                        <select id="state" placeholder="Select State">
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <option value="state3">State 3</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    <div class="scrollable-dropdown">
                        <select id="country" placeholder="Select Country">
                            <option value="">Select Country</option>
                            <option value="country1">Country 1</option>
                            <option value="country2">Country 2</option>
                            <option value="country3">Country 3</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    </p>
                </div>

                <!-- Upload Logo Section -->
                <div class="upload-logo-section">
                    <label class="add-logo">
                        <input type="file" accept="image/png, image/jpg, image/jpeg, image/bmp" class="form-control"
                            autofocus="focus" id="org_logo" title="Company Logo" data-is-array="false"
                            style="display: none">
                        <span class="add-logo-label">
                            <svg data-name="Layer 1" viewBox="0 0 512 512" alt="upload" class="upload-svg">
                                <path
                                    d="M340.7061,253.5177a21.0039,21.0039,0,0,1-29.7,0l-37.36-37.37v130.4a21,21,0,1,1-42,0v-130.4l-37.37,37.37a21.0011,21.0011,0,1,1-29.7-29.7l73.22-73.22a21.0035,21.0035,0,0,1,29.7,0l73.21,73.22A21.0041,21.0041,0,0,1,340.7061,253.5177Z"
                                    style="fill:#5b9aff" />
                                <path
                                    d="M439.086,400.7277a20.9985,20.9985,0,1,1-33.43-25.42,192.0478,192.0478,0,0,0-17.24-251.77c-74.85-74.87-196.66-74.88-271.53-.03a192.0528,192.0528,0,0,0-17.29,251.76,20.9985,20.9985,0,1,1-33.43,25.42,234.019,234.019,0,0,1,186.47-375.4h.03a234.0221,234.0221,0,0,1,186.42,375.44Z"
                                    style="fill:#5b9aff" />
                                <path
                                    d="M485.6461,470.0377a21.0039,21.0039,0,0,1-21,21h-424a21,21,0,0,1,0-42h424A21.004,21.004,0,0,1,485.6461,470.0377Z"
                                    style="fill:#5b9aff" />
                            </svg>
                        </span>
                    </label>
                    <div class="upload-section-note">
                        <h3>Upload Logo</h3>
                        <div>240 x 240 pixels<br>Maximum size of 1MB.</div>
                    </div>
                </div>
            </div>
            <div class="invoice-info">
                <h3>TAX INVOICE</h3>
                <p><strong>Invoice#</strong>: INV-12</p>
                <p><strong>Invoice Date</strong>: Sep 18, 2024</p>
                <p><strong>Due Date</strong>: Sep 18, 2024</p>
            </div>
        </div>

        <!-- Customer Details Section -->
        <div class="billing-details">
            <p><strong>Bill To:</strong></p>
            <p><input id="customerName" type="text" placeholder="Customer Name"><br>
                <textarea id="customerAddress" placeholder="Customer Address"></textarea><br>
                <input id="gstNumber" type="text" placeholder="Customer GST Number"><br>
            <div class="scrollable-dropdown">
                <select id="customerState" placeholder="Select State">
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="scrollable-dropdown">
                <select id="customerCountry" placeholder="Select Country">
                    <option value="">Select Country</option>
                    <option value="country1">Country 1</option>
                    <option value="country2">Country 2</option>
                    <option value="country3">Country 3</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            </p>
        </div>

        <!-- Item Table -->
        <div class="table-responsive">
            <table id="itemTable" class="invoice-table">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>HSN/SAC</th>
                        <th>Qty</th>
                        <th>Rate (₹)</th>
                        <th>SGST (%)</th>
                        <th>CGST (%)</th>
                        <th>Cess (₹)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="itemDesc" placeholder="Enter Item"></td>
                        <td><input type="text" class="hsnSac" placeholder="Enter HSN/SAC"></td>
                        <td><input type="number" class="qty" oninput="calculateRowTotal(this)" placeholder="0"></td>
                        <td><input type="number" class="rate" oninput="calculateRowTotal(this)" placeholder="0"></td>
                        <td><input type="number" class="sgst" oninput="calculateRowTotal(this)" value="9"></td>
                        <td><input type="number" class="cgst" oninput="calculateRowTotal(this)" value="9"></td>
                        <td><input type="number" class="cess" oninput="calculateRowTotal(this)" placeholder="0"></td>
                        <td class="total">₹0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button onclick="addRow()">Add Line Item</button>

        <!-- Generated Invoice Output -->
        <div class="generate-button">
            <button onclick="generateInvoice()">Generate Invoice</button>
        </div>

        <div id="invoice-output" class="invoice-output"></div>
    </div>

    <!-- Include JavaScript -->
    <script src="app.js"></script>
</body>

</html>
